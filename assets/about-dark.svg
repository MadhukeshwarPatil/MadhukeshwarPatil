<?xml-stylesheet href="themes/palette-dark.css" type="text/css"?>
<svg viewBox="0 0 1200 320" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bgrad" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="var(--bg1)"/>
      <stop offset="100%" stop-color="var(--bg2)"/>
    </linearGradient>
  </defs>
  <rect width="1200" height="320" fill="url(#bgrad)"/>
  <rect x="100" y="60" width="1000" height="200" rx="20"
        fill="var(--glass)" stroke="var(--glass-border)" stroke-width="1"/>
  <foreignObject x="130" y="80" width="940" height="200">
    <body xmlns="http://www.w3.org/1999/xhtml"
          style="font-family:Inter,Segoe UI,Arial;
                 color:var(--text-main);
                 font-size:18px; line-height:1.5;">
      <p>
        Technical Lead with 8+ years of combined experience in full-stack development,
        cloud DevOps, and 24/7 production support. I strive to build scalable,
        automated and resilient systems while mentoring teams and contributing to
        organizational growth through continuous improvement and innovation.
      </p>
    </body>
  </foreignObject>
</svg>